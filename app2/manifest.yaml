apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  # labels of deployement resource
  labels:
    app: app2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: ramki2537/app2:1.0.0
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: app2
spec: 
  selector: # lables are used as selectors
      app: app2
  ports:
    - protocol: TCP
      port: 80 #service port
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:340752835677:certificate/dcc8fe60-69b1-4055-a618-d09527b0e838
    alb.ingress.kubernetes.io/group.name: ramki2537
spec:
  ingressClassName: alb
  rules:
  - host: "app2.gonew.io"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2
            port:
              number: 80
